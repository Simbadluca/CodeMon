{% extends "layout.html" %}
{% block title %}List of functions{% endblock %}
{% block content %}
    <div class="col-md-3">
        <ul class="list-group">
            {% for filename in list %}
                <li class="list-group-item">
                    <h4>{{ filename }}</h4>
                    <ul class="list-group">
                        {% for func_name in list[filename] %}
                        <li class="list-group-item">
                            <a href="/functions/{{ func_name }}">
                                {{ func_name }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
