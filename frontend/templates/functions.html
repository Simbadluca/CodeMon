{% extends "layout.html" %}
{% block title %}
    <div class="col-md-12">
    <div class="page-header">
        <h2>Function Listing</h2>
    </div>
    </div>
{% endblock %}

{% block content %}
    {% for filename in list %}
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item active">
                    <h4>{{ filename }}</h4>
                </li>
                <li class="list-group-item">
                    <ul class="list-group">
                        {% for func_name in list[filename] %}
                            <li class="list-group-item">
                                <a href="/functions/{{ filename }}-{{ func_name }}">
                                    {{ func_name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </div>
    {% endfor %}
{% endblock %}
