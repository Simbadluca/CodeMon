{% extends "layout.html" %}
{% block title %}
    <div class="col-md-12">
    <div class="page-header">
        <h2>Function Listing</h2>
    </div>
    </div>
{% endblock %}

{% block content %}
    {% for filename in list %}
        <div class="col-md-3">
            <div class="list-group">
                <a class="list-group-item active">
                    <h4>{{ filename }}</h4>
                </a>
                {% for func_name in list[filename] %}
                    <a class="list-group-item" href="/functions/{{ filename }}-{{ func_name }}">
                        {{ func_name }}
                    </a>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
